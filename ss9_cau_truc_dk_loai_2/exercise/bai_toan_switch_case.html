<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<input type="number" id="thang">
<button type="button" onclick="cl()">Check</button>
<br><br>
<label id="kq"></label>
</body>
<script>
    function cl() {
        let thang = document.getElementById("thang").value*1;
        let kq = document.getElementById("kq");
        switch (thang) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                kq.innerHTML = "co 31 ngay"
                break;
            case 2:
                kq.innerHTML = "co 28 hoac 29 ngay"
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                kq.innerHTML = "co 30 ngay"
                break;
            default:
                kq.innerHTML = "nhap sai thang"
        }
    }
</script>
</html>
