    let doanhthu = prompt('Nhap doanh thu ') * 1;
    let a = prompt('Nhap % hoa hong');
    if (doanhthu > 100000000 && a > 10) {
        alert("hoa hong la bang = " + doanhthu * (10 / 100));
    } else if (doanhthu > 50000000 && a > 7) {
