<script>
    let a = prompt('nhap gia tri so a') * 1;
    let b = prompt('nhap gia tri so b')*1;
    if (a > 0 || a < 0) {
        if (b > 0 || b < 0) {
            x = -b / a;
            alert('Phuong trinh co nghiem' + x);
        } else {
            alert('Phuong trinh vo so nghiem');
        }
    } else {
        alert('Phuong trinh vo nghiem');
    }

</script>
