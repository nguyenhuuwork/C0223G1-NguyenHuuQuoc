<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let nang = prompt('Nhap can nang cua co the') * 1;
    let cao = prompt('Nhap chi so chieu cao cua co the');
    let bmi = nang / (cao * cao)
    alert(bmi);
    if (bmi < 18.5) {
        alert('Underweight');
    } else if (bmi < 25) {
        alert('Normal');
    } else if (bmi < 30) {
        alert('Overweight');
    } else {
        alert('Obese')
    }
</script>
</body>
</html>
