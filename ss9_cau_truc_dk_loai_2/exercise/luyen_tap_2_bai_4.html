<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <title>Title</title>

<body>
<script>
  let a = prompt('Nhap chieu dai cach a bat ky')*1;
  let b = prompt('Nhap chieu dai cach b bat ky')*1;
  let S = a*b;
  if ( a>b) {
    alert('cach a la chieu dai va dien tich hinh chu nhat' + S);
  }else {
    alert('cach a la chieu rong va dien tich hinh chu nhat' + S);
  }
</script>
</body>
</html>
