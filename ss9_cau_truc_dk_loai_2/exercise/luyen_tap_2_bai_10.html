<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let kwh = prompt('Nhap chi so dien') * 1;
    if (kwh < 100) {
        let tienDien = 1734 * kwh;
        alert(tienDien);
    } else if (kwh < 200) {
        let tienDien = 2014 * kwh;
        alert(tienDien);
    } else if (kwh < 300) {
        let tienDien = 2536 * kwh;
        alert(tienDien);
    } else {
        let tienDien = 2834 * kwh;
        alert(tienDien);
    }
</script>
</body>
</html>
