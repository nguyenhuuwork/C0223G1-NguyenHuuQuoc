<!DOCTYPE html>

    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<label><input type="number" id="tiengui" placeholder="nhap so tien gui">VND</label><br>
<label><input type="number" id="thang" placeholder="so thang gui">so thang gui</label><br>
<button type="button" id="xacnhan" onclick="tinhlainganhang()">xacnhan</button>
<br>
<label id="tien"></label>
<script>
    function tinhlainganhang() {
        let tiengui = document.getElementById("tiengui").value;
        let thang = document.getElementById("thang").value;
        let laixuat = 0.01;
        let tien = tiengui * (1 + laixuat) * thang
        document.getElementById("tien").innerHTML = "tong so tien:" + tien + "VNƒê"
    }
</script>
</body>
