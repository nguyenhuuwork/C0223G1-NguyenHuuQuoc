<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let nguyenAm = ['o', 'u', 'i', 'a', 'e', 'O', 'U', 'I', 'A', 'E'];
    let nhapKiTu = prompt("Nhap ki tu kiem tra bat ki");
    let a = nguyenAm.indexOf(nhapKiTu);
    if (a == -1) {
        alert("Ki tu la phu am");
    } else {
        alert("Ki tu la nguyen am");
    }
</script>
</body>
</html>
