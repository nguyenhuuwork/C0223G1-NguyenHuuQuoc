<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  class ElectricLamp {
    constructor(status) {
      this.status = status;
    }
    turnOn() {
      this.status = true;
    }
    turnOff() {
      this.status = false;
    }
  }

  class SwitchButton {
    constructor(status, lamp) {
      this.status = status;
      this.lamp = lamp;
    }
    switchOn() {
      this.status = true;
      this.lamp.turnOn();
    }

    switchOff() {
      this.status = false;
      this.lamp.turnOff();
    }

    connectToLamp(newLamp) {
      this.lamp = newLamp;
    }
  }
</script>
</body>
</html>
