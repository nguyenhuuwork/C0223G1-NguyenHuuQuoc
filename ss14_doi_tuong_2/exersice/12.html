<body>
Viết một hàm tính tổng tất cả các số chẵn từ 1 đến 1000.
<script>
    let sum = 0;
    for (let i = 1; i <= 1000; i++) {
        if (i % 2 == 0) {
            console.log(i);
            sum = sum + i;
        }
    }
    console.log(sum);
</script>
</body>
