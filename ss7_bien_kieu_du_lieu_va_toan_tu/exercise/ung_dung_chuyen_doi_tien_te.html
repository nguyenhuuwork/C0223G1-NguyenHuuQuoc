<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
<h2>Amount</h2>
    <input type="text" name="Amount" id="amount">
</form>
<form>
    <h2>From Currency</h2>
    <select id="select1">
        <option value="vnd">VietNam</option>
        <option value="usd">USD</option>
    </select>
</form>
<form>
    <h2>To Currency</h2>
    <select id="select2">
        <option value="usd">USD</option>
        <option value="vnd">VietNam</option>
    </select>
</form><br>
<form>
    <button type="button" onclick="convert()">Convert</button>
    <p id="kq"></p>
</form>
<script>
function convert(){
   let amount= document.getElementById("amount").value*1;
   let select1= document.getElementById("select1").value;
   let select2= document.getElementById("select2").value;
   let result;

   if(select1=="vnd"&&select2=="usd") {
       result = amount/23000;
       document.getElementById('kq').innerHTML=result;
   }
    if(select1=="usd"&&select2=="vnd") {
        result = amount*23000;
        document.getElementById('kq').innerHTML=result;
    }
    if(select1=="vnd"&&select2=="vnd") {
        result = amount;
        document.getElementById('kq').innerHTML=result;
    }
    if(select1=="usd"&&select2=="usd") {
        result = amount;
        document.getElementById('kq').innerHTML=result;
    }
}
</script>
</body>
</html>
