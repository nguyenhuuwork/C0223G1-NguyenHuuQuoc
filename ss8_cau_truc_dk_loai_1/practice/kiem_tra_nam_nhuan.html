<script>
    let nam = prompt('Nhap so nam') * 1;
    if (nam % 4 == 0 && nam % 100 != 0 || nam % 100 == 0 && nam % 400 == 0) {
        alert('Nam nhuan');
    }else {
            alert('Nam khong nhuan');
    }
</script>
