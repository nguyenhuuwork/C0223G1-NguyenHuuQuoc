</head>
<body>
<h2> Những cây cầu nổi tiếng tại Đà Nẵng</h2>
<select id="mySelect" onchange="picked()">
    <option>Cầu Rồng</option>
    <option>Cầu Trần Thị Lý</option>
    <option>Cầu Nguyễn Văn Trỗi</option>

</select>
<script>
    function picked() {
        var selectedValue = document.getElementById("mySelect").value;
        alert(selectedValue)
    }
</script>
