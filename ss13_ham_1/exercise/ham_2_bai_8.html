<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
Viết hàm truyền vào mảng số nguyên bất kỳ, sau đó đảo ngược mảng số nguyên đó.
<script>
    let array = [];
    for (let i = 0; i < 5; i++) {
        array[i] = prompt("nhap 5 so bat ky") * 1;
    }

    function daoNguoc(array) {
        let first = 0;
        let last = array.length - 1;
        let flag = array[first];
        while (first < last) {
            flag = array[first];
            array[first] = array[last];
            array[last] = flag;
            first++;
            last--;
        }

    }

    daoNguoc(array);
    alert(array);

</script>
</body>
</html>
