<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
Viết hàm nhận vào 3 số nguyên bất kỳ, trả về số nguyên có giá trị nhỏ nhất.
<button onclick="kiemTra()"></button>
<script>
    function kiemTra() {
        let a = prompt("Nhap so nguyen bat ki") * 1;
        let b = prompt('Nhap so nguyen bat ki') * 1;
        let c = prompt('Nhap so nguyen bat ki') * 1;
        let min = a;
        if (b < min) {
            min = b;
        } else if (c < min) {
            min = c;
        }
        return min;
    }

    alert(kiemTra());

</script>
</body>
</html>
