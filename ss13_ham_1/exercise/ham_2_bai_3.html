<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button onclick="tinhGiaiThua()"></button>
<script>
    function tinhGiaiThua(n) {
        let giaiThua = n * (n - 1);
        return giaiThua;
    }

    let nhapSo = prompt('Nhap vao so tinh giai thua') * 1;
    let a = tinhGiaiThua(nhapSo);
    alert(a);
</script>
</body>
</html>
