<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
Viết hàm nhận vào một số, kiểm tra xem nếu số đưa vào có phải là nguyên dương không. Nếu là nguyên dương trả về true,
ngược lại trả về false.
<button onclick="kiemTra()"></button>
<script>
    function kiemTra() {
        let nhapSo = prompt("Nhap vao 1 so bat ky");
        if (nhapSo > 0) {
            alert("Day la so nguyen duong " + "true " + nhapSo);
        } else {
            alert("Day khong phai la so nguyen duong " + "false " + nhapSo);
        }
        return nhapSo;
    }

    alert(kiemTra());
</script>
</body>
</html>
