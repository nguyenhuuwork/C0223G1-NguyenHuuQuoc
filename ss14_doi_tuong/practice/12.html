<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Rectangle {
        constructor(chieuDai, chieuRong) {
            this.chieuDai = chieuDai;
            this.chieuRong = chieuRong;
        }

        tinhDienTich() {
            let dienTich = this.chieuDai * this.chieuRong;
            return dienTich;
        }

        tinhChuVi() {
            let chuVi = (this.chieuDai + this.chieuRong) * 2;
            return chuVi;
        }
    }

    let rectangle1 = new Rectangle(20, 10);
    let rectangle2 = new Rectangle(30, 15);
    alert(rectangle1.tinhChuVi());
    alert(rectangle1.tinhDienTich());
    alert(rectangle1.chieuRong);
    alert(rectangle1.chieuDai);
</script>
</body>
</html>
