<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let MyDate = function (day, month, year) {
        this.day;
        this.month;
        this.year;
        this.getDay = function () {
            return this.day;
        }
        this.getMonth = function () {
            return this.month;
        }
        this.getYear = function () {
            return this.year;
        }
        this.setDay = function () {
            this.day = day;
        }
        this.setMonth = function () {
            this.month = month;
        }
        this.setYear = function () {
            this.year = year;
        }
    };
    let date = new MyDate(2, 2, 2007);
    let day = date.getDate();
    let month = month.getMonth();
    let year = year.getYear();
    alert(day + "/" + month + "/" + year);

</script>
</body>
</html>
