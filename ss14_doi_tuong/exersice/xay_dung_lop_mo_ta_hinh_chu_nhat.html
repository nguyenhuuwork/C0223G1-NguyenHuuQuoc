<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<canvas id="veHinhChuNhat" width="400" height="150" style="border:1px solid #d3d3d3;"></canvas>
<script>
    class Rectangle {
        constructor(chieuDai, chieuRong) {
            this.chieuDai = chieuDai;
            this.chieuRong = chieuRong;
        }

        tinhDienTich() {
            let dienTich = this.chieuDai * this.chieuRong;
            return dienTich;
        }

        tinhChuVi() {
            let chuVi = (this.chieuDai + this.chieuRong) / 2;
            return chuVi;
        }

    }

    let rectangle1 = new Rectangle(5, 4);
    alert(rectangle1.tinhChuVi());
    alert(rectangle1.tinhDienTich());
    let rectangle2 = new Rectangle(10, 8);
    alert(rectangle2.chieuDai);

    let c = document.getElementById("veHinhChuNhat");
    let ctx = c.getContext("2d");
    ctx.beginPath();
    ctx.rect(20, 20, 150, 100);
    ctx.stroke();

</script>
</body>
</html>
