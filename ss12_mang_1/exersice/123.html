<script>
  let string = prompt("nhập vào một mảng ký tự,cả các ký tự (-) sẽ thay thế bởi ký tự ( _ )");
  let newString = ""
  for (let i = 0; i < string.length; i++) {
    if (string[i] == "-") {
      newString += "_";
    } else {
      newString += string[i];
    }
  }
  alert(newString);
</script>
