<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array = [];
    for (let i = 0; i < 5; i++) {
        array[i] = prompt("Nhap vao cac ki tu");
    }
    alert(array);
    for (let j = 0; j < array.length; j++) {
        if (array[j] == "-") {
            array[j] = "_";
        }
    }
    alert(array);
</script>
</body>
</html>
