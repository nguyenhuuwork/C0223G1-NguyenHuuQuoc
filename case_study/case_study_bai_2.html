<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    for (let i = 0; i <= 10; i++) {
        for (let j = 0; j <= 10; j++) {
            if (i == j || j == 0 || i == 10) {
                document.write("*");
            } else {
                document.write("&nbsp&nbsp");
            }
        }
        document.write("<br>");
    }

    for (let i = 0; i <= 5; i++) {
        for (let j = 0; j <= 10; j++) {
            if ((10 / 2 - i) <= j && j <= (10 / 2 + i)) {
                document.write("*");
            } else {
                document.write("&nbsp&nbsp");
            }
        }
        document.write("<br>");
    }


    for (let i = 0; i <= 5; i++) {
        for (let j = 0; j <= 10; j++) {
            if ((10 / 2 - i) == j || j == (10 / 2 + i) || i == 5) {
                document.write("*");
            } else {
                document.write("&nbsp&nbsp");
            }
        }
        document.write("<br>");
    }


</script>
</body>
</html>
