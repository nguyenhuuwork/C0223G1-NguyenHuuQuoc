<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
<script>
    let arrayA = [];
    for (let i = 0; i < 6; i++) {
        arrayA[i] = prompt("Nhap 6 phan tu de kiem tra");
    }
    alert(arrayA);
    // // arrayA = [1, 4, 5, 1, 10, 11];
    // arrayA = [10, 10, 9, 8, 2, 1];
    let flag = true;
    for (let i = 0; i < arrayA.length; i++) {
        if (arrayA[0] < arrayA[arrayA.length - 1]) {
            if (arrayA[i] > arrayA[i + 1]) {
                flag = false;
                break;
            }
        } else if (arrayA[0] > arrayA[arrayA.length - 1]) {
            if (arrayA[i] < arrayA[i + 1]) {
                flag = false;
                break;
            }
        } else {
            flag = false;
        }
    }
    if (flag) {
        alert("OK");
    } else {
        alert("NO");
    }
</script>
</body>
