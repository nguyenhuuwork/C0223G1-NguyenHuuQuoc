<!--Nước ép cà rốt-->

<!--Nước lọc-->
<!--Nước dừa-->
<!--Viết một chương trình gọi thức uống đơn giản.-->
<!--Gợi ý: Trước tiên in ra màn hinh danh sách các loại thức uống cho người dùng chọn lựa-->
<!--Đánh dấu theo thứ tự 1 (cafe), 2 (cam vắt), 3(nước ép cà rốt), 4(nước ép cà chua), 5(nước lọc), 6(nước dừa), 7(thoát gọi-->
<!--món)-->
<!--Khi người dùng lựa chọn 1 trong số các thức uống, chương trình sẽ hiện đơn giá của thức uống đó và cho phép người dùng-->
<!--nhập số lượng.-->
<!--Cuối cùng hiển thị tổng số tiền người dùng cần phải trả.-->
<!--Sử dụng vòng lặp do while lặp lại cho người dùng đặt thức uống, kết thúc quá trình đặt thức uống khi người nhấn số 7-->
<script>
    let arrayA = ["1.Cafe", "2.Cam Vat", "3.Nuoc ep ca rot", "4.Nuoc ep ca chua", "5.Nuoc loc", "6.Nuoc dua", "7.Thoat goi mon"];
    let arrayB = [1, 2, 3, 4, 5, 6, 7];
    let arrayC = [15, 10, 8, 7, 6, 20, 0];
    let soTienThanhToan = 0;
    alert(arrayA);
    do {
        var goiMon = prompt("Nhap vao thu tu muon goi mon") * 1;
        if (goiMon == 7) {
            alert("Bye bye");
        } else if (1 <= goiMon <= 6) {
            let a = arrayB.indexOf(goiMon);
            if (a == -1) {
                alert("Menu khong co mon do");
            } else {
                alert("Day la mon ban muon chon " + arrayA[a]);
            }
            let nhapSoLuong = prompt("Nhap so luong muon nhap vao") * 1;
            soTienThanhToan += nhapSoLuong * arrayC[a];
            alert(soTienThanhToan);
        } else {
            alert("Ban nhap sai moi ban nhap lai");
        }
    } while (goiMon !== 7);


</script>
</body>
