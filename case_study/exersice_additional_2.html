<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = prompt("Nhap do dai cua mang") * 1;
    let arrayA = [];
    for (let a = 0; a < n; a++) {
        arrayA[a] = prompt("Nhap so phan tu vao mang") * 1;
    }
    alert(arrayA);
    // arrayA = [1, 2, 3, 4, 4, 6];
    let count1 = 0;
    let count2 = 0;
    for (let i = 0; i < arrayA.length; i++) {
        if (arrayA[i] % 2 == 0) {
            count1++;
        } else {
            count2++;
        }
    }
    if (count1 == count2) {
        alert("OK");
    } else {
        alert("NO");
    }
</script>
</body>
</html>
