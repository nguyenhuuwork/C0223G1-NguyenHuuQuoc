<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = prompt("Nhap do dai cua mang");
    let arrayA = [];
    for (let a = 0; a < n; a++) {
        arrayA[a] = prompt("Nhap so phan tu de kiem tra") * 1;
    }
    alert(arrayA);
    // arrayA = [1, 2, 7, 4, 5, 6];
    // arrayA = [6, 5, 7, 3, 2, 1];
    let flag = true;
    for (let i = 0; i < arrayA.length; i++) {
        if (arrayA[0] < arrayA[arrayA.length - 1]) {
            if (arrayA[i] > arrayA[i + 1]) {
                flag = false;
            }
        } else if (arrayA[0] > arrayA[arrayA.length - 1]) {
            if (arrayA[i] < arrayA[i + 1]) {
                flag = false;
            }
        } else {
            flag = false;
        }
    }
    if (flag) {
        alert("OK");
    } else {
        alert("NO");
    }
</script>
</body>
</html>
