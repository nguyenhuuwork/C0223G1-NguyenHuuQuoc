<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    Nhap tu can tra<input id='nhap' type="text">
    <button onclick="dich()"> Dich</button>
    <p id="ketQua"></p>
</form>
<script>
    let arrayA = ['one', 'two', 'three', 'four'];
    let arrayB = ['mot', 'hai', 'ba', 'bon'];

    function dich() {
        let input = document.getElementById('nhap').value;
        let viTri = arrayA.indexOf(input);
        if (viTri == -1) {
            document.getElementById('ketQua').innerText = 'Khong co tu nay trong tu dien';
        } else {
            document.getElementById('ketQua').innerText = arrayB[viTri];
        }
    }
</script>
</body>
</html>
