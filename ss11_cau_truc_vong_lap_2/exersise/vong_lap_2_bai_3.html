<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="h1"></p>
<script>
    const n = 5;
    for (let i = 1; i <= n; i++) {
        for (let j = 1; j <= i; j++) {
            document.write("*");
        }
        document.write("<br/>");
    }
    document.write("<br/>");
    const a = 1;
    for (let b = 5; b >= a; b--) {
        for (let c = 1; c <= b; c++) {
            document.write("*");
        }
        document.write("<br/>");
    }


    let x = ""
    let i ,j,k;
    for ( i = 0; i <= 4; i++) {
        for ( k = 3; k >= i; k--) {
            x += '&nbsp;&nbsp;';
        }
        for ( j = 0; j <= i; j++) {
            x += "*";
        }
        x += '<br/>';
    }
    document.write(x);

let f = "";
    for ( i = 4; i >= 0; i--) {
        for ( k=3;k>=i;k--){
            f+='&nbsp;&nbsp;';
        }
        for ( j=0;j<=i;j++){
            f+="*";
        }
        f+='<br>'
    }
    document.getElementById("h1").innerHTML = f;

</script>
</body>
</html>
