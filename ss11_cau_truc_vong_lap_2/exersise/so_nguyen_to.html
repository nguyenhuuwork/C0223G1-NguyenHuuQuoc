<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>In ra 20 số nguyên tố đầu tiên</h3>
<script>
    let number = 2;
    let count = 0;
    let n = 1;
    while (count < 20) {
        let isPrime = true;
        if (number == 2 || number == 3) {
            console.log(number + ' là số nguyên tố thứ ' + n);
            n++;
            count++;
            number++;
            continue;
        }
        for (let i = 2; i <= Math.sqrt(number); i++) {
            if (number % i == 0) {
                isPrime = false;
                break;
            }
        }
        if (isPrime) {
            console.log(number + ' là số nguyên tố thứ ' + n);
            count++;
            n++;
        }
        number++;
    }


</script>
</body>
</html>
